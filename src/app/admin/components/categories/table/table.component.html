<div class="table-responsive">

  <mat-form-field>

    <mat-label>Search category</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Cake" #input>
  </mat-form-field>
  <div class="d-flex justify-content-end">
    <button mat-flat-button color="accent" (click)="openModal()">Add Category</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="categoriesSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon class="cursor-click" aria-hidden="false" aria-label="Example home icon" fontIcon="edit" (click)="editCategory(row.id);"></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching{{input.value}} </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
