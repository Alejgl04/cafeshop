<div class="auth__form mt-8" id="mc_embed_signup">
  <h2 class="auth__form--title">Create a new account</h2>
  <h6 class="mt-2">
    Already have an account? <a routerLink="/auth/sign-in/" routerLinkActive="router-link-active">Sign in</a>
  </h6>
  <hr>
  <form autocomplete="off">
    <div class="form-group">
      <label for="fullName">Name (Full name)</label>
      <input type="text" class="form-control" id="fullName">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted text-white">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPhone">Phone</label>
      <input type="text" class="form-control" id="exampleInputPhone">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-default form__submit-auth w-100">Submit</button>
  </form>
</div>
