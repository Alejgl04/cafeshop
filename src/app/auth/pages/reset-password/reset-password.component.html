<div class="auth__form mt-8" id="mc_embed_signup">
  <h2 class="auth__form--title">Reset Password</h2>
  <h6 class="mt-2">
    Enter a new password below to change your password.
  </h6>
  <hr>
  <form autocomplete="off" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      @if (isValidField('password')) {
        <p class="form-text text-danger">
          {{getFieldError('password')}}
        </p>
      }
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Re enter new password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" formControlName="rePassword">
      @if (isValidField('rePassword')) {
        <p class="form-text text-danger">
          {{getFieldError('rePassword')}}
        </p>
      }
    </div>
    <button type="submit" class="btn btn-default form__submit-auth w-100">Submit</button>
  </form>
</div>
