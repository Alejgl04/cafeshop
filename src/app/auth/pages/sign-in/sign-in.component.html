<div class="auth__form mt-8" id="mc_embed_signup">
  <h2 class="auth__form--title">Sign in to your account</h2>
  <h6 class="mt-2">
    Donâ€™t have an account? <a routerLink="/auth/sign-up/" routerLinkActive="router-link-active">Join here</a>
  </h6>
  <hr>
  <form autocomplete="off" [formGroup]="signInForm" (ngSubmit)="onSubmit();">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted text-white">We'll never share your email with anyone else.</small>
      @if (isValidField('email')) {
        <p class="form-text text-danger">
          {{getFieldError('email')}}
        </p>
      }
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      @if (isValidField('password')) {
        <p class="form-text text-danger">
          {{getFieldError('password')}}
        </p>
      }
    </div>
    <button type="submit" class="btn btn-default form__submit-auth w-100">Submit</button>
    <div class="form-group mt-2">
      <a class="text-center" routerLink="/auth/forgot-password"><p class="p_text">Forgot password?</p></a>
    </div>
    @if ( isLoading ) {
      <div class="mt-2">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    }
    <span matSnackBarLabel> </span>
  </form>
</div>
