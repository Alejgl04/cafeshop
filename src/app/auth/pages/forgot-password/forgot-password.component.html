<div class="auth__form mt-8" id="mc_embed_signup">
  <h2 class="auth__form--title">Reset Password</h2>
  <h6 class="mt-2">
    Enter your email address and we'll send you a link <br> to reset your password.
  </h6>
  <hr>
  <form autocomplete="off">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-default form__submit-auth w-100">Submit</button>
  </form>
</div>
